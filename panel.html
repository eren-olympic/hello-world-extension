<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 100%;
      min-width: 200px;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    
    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }
    
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: #f0f0f0;
    }
    
    .status {
      margin-top: 8px;
      padding: 8px;
      color: #666;
      font-size: 14px;
      border-radius: 4px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    
    td {
      padding: 5px;
      vertical-align: middle;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .field-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .field-name {
      flex: 1;
      margin-right: 10px;
    }
    
    .field-value {
      flex: 2;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>平台選擇</h2>
    <select id="platformSelect" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; background: #fff;">
      <option value="ewebs">ewebs</option>
      <option value="shopee">蝦皮</option>
    </select>
  </div>

  <div class="section">
    <h2>快速填寫</h2>
    <button id="fillButton">填入測試資料</button>
    <div class="status" id="generalStatus"></div>
  </div>

  <div class="section">
    <h2>商品資訊範例</h2>
    <div id="ewebsButtons">
      <button class="product-button" data-field="prod_name">填入商品名稱範例 (Ewebs)</button>
      <button class="product-button" data-field="prod_desc_1">填入商品簡介範例 (Ewebs)</button>
      <button class="product-button" data-field="prod_desc_2">填入商品描述範例 (Ewebs)</button>
    </div>
    <div id="shopeeButtons" style="display: none;">
      <button class="product-button" data-field="product-name">填入商品名稱範例 (Shopee)</button>
      <button class="product-button" data-field="product-description">填入商品描述範例 (Shopee)</button>
    </div>
    <div class="status" id="productStatus"></div>
  </div>

  <div class="section">
    <h2>自訂欄位填寫</h2>
    <button id="listFieldsButton">列出所有欄位</button>
    <div id="fieldsList" style="margin-top: 10px;"></div>
    <button id="applyCustomFields" style="display: none; margin-top: 10px;">套用填寫值</button>
    <div class="status" id="customFieldStatus"></div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
