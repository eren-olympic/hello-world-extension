<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .section {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3b78e7;
    }
    .status {
      margin-top: 10px;
      color: #333;
      font-size: 12px;
    }
    .product-button {
      background-color: #34a853;
      margin-bottom: 5px;
    }
    .product-button:hover {
      background-color: #2d9144;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>一般輸入欄位填寫</h2>
    <p>填入 "test1", "test2" 等到所有可輸入欄位</p>
    <button id="fillButton">填寫所有輸入欄位</button>
    <div class="status" id="generalStatus"></div>
  </div>

  <div class="section">
    <h2>商品資訊範例</h2>
    <button class="product-button" data-field="prod_name">填入商品名稱範例</button>
    <button class="product-button" data-field="prod_desc_1">填入商品簡介範例</button>
    <button class="product-button" data-field="prod_desc_2">填入商品描述範例</button>
    <div class="status" id="productStatus"></div>
  </div>

  <div class="section">
    <h2>自訂欄位填寫</h2>
    <button id="listFieldsButton">列出所有欄位</button>
    <div id="fieldsList" style="margin-top: 10px;"></div>
    <button id="applyCustomFields" style="display: none; margin-top: 10px;">套用填寫值</button>
    <div class="status" id="customFieldStatus"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
